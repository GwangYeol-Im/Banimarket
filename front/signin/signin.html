<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web service providing P2P system for students"
    />
    <meta name="author" content="IGY" />
    <title>바니마켓 | Sign in</title>
    <link rel="stylesheet" href="./signin.module.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Main -->
      <div class="MainPage__PageWrapper columnFlex">
        <div class="MainPage__PageContainer rowFlex">
          <div class="Logo__Wrapper">
            <div class="Logo__Container">
              <h2>걱정 없는 간편 거래.</h2>
              <h2>언제나 바로 네 곁에.</h2>
              <h1>바니마켓</h1>
            </div>
          </div>
          <div class="Login__Wrapper">
            <form>
              <div class="Login__FormGroup">
                <div class="Login__InputBox">
                  <input
                    type="text"
                    name="username"
                    placeholder="User name"
                    value=""
                    class="Login__Input"
                    autofocus="1"
                  />
                </div>
              </div>
              <div class="Login__FormGroup">
                <div class="Login__InputBox">
                  <input
                    type="text"
                    name="password"
                    placeholder="Password"
                    value=""
                    class="Login__Input"
                  />
                </div>
              </div>
              <button type="submit" class="Login__SignInButton">
                <span>Log In</span>
              </button>
            </form>
            <hr />
            <a href="../signup/signup.html" class="Login__SignUpButton"
              ><span>Create New Count</span></a
            >
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="Footer__Container columnFlex">
        <div class="Footer__Copyright">
          Copyright 2020. 바니마켓 All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>

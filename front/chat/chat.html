<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="바니마켓 채팅 페이지입니다." />
    <meta name="author" content="IGY" />
    <title>바니마켓 | 채팅</title>
    <link rel="stylesheet" href="./chat.module.css" />
    <link rel="icon" type="image/jpeg" href="../images/pavicon.jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./chat.js" defer></script>
    <script
      src="https://kit.fontawesome.com/abaf2d7c99.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Main Header -->
      <header class="MainHeader__HeaderWrapper">
        <div class="MainHeader__Container">
          <div class="UnAuthNav__Container korean__desc">
            <a href="../../signin/signin.html" class="UnAuthNav__Login"
              ><i class="fas fa-sign-in-alt"></i>로그인</a
            >
            <a href="../../signup/signup.html" class="UnAuthNav__SignUp"
              ><i class="fas fa-user-plus"></i>회원가입
            </a>
          </div>
        </div>
      </header>
      <!-- Nav Bar -->
      <nav class="NavBar__NavWrapper">
        <div class="NavBar__Container rowFlex">
          <span class="NavBar__LogoWrapper">
            <a href="../index/index.html" class="Logo__Container">
              <img src="../images/logo.png" alt="로고 이미지입니다" />
              <span>BANI MARKET</span>
            </a>
          </span>
          <span class="NavBar__ListWrapper">
            <ul class="List__Container rowFlex">
              <li class="List__Content">
                <a href="../all/all.html" class="korean__desc">전체</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">식품</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">전자기기</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">도서</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">패션</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">기타</a>
              </li>
            </ul>
          </span>
        </div>
      </nav>
      <!-- Chat Box -->
      <section class="Chat__ChatWrapper columnFlex">
        <div class="Chat__ChatContainer columnFlex">
          <div class="Chat__HeaderContainer rowFlex">
            <div class="Chat__ProductImage">
              <img src="../images/phone.jpeg" alt="상품 이미지입니다" />
            </div>
            <div class="Chat__InfoContainer columnFlex">
              <div class="Chat__ProductTitle">
                <span>Samsung Galaxy S10</span>
              </div>
              <div class="Chat__ProductOwner">
                <span>kyle</span>
              </div>
            </div>
          </div>
          <div class="Chat__ChatSection columnFlex korean__desc">
            <div class="Chat__FromChat"><span>안녕하세요</span></div>
            <div class="Chat__ToChat"><span>안녕하세요</span></div>
          </div>
          <form action="" class="Chat__InputSection rowFlex" id="input-form">
            <textarea
              name="chatbox"
              value=""
              class="Chat__TextArea korean__desc"
              autofocus="1"
            ></textarea>
            <div class="Chat__ChatButtonContainer rowFlex">
              <button type="submit" class="Chat__ChatButton">
                <span>전송</span>
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- Footer -->
      <footer class="Footer__Container columnFlex">
        <div class="Footer__Copyright">
          Copyright 2020. 바니마켓 All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>

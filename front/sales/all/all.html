<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="바니마켓 상품 전체 페이지입니다." />
    <meta name="author" content="IGY" />
    <title>바니마켓 | 전체</title>
    <link rel="stylesheet" href="./all.module.css" />
    <link rel="icon" type="image/jpeg" href="../../images/pavicon.jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/abaf2d7c99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Main Header -->
      <header class="MainHeader__HeaderWrapper">
        <div class="MainHeader__Container">
          <div class="UnAuthNav__Container korean__desc">
            <a href="../signin/signin.html" class="UnAuthNav__Login"
              ><i class="fas fa-sign-in-alt"></i>로그인</a
            >
            <a href="../signup/signup.html" class="UnAuthNav__SignUp"
              ><i class="fas fa-user-plus"></i>회원가입
            </a>
          </div>
        </div>
      </header>
      <!-- Nav Bar -->
      <nav class="NavBar__NavWrapper">
        <div class="NavBar__Container rowFlex">
          <span class="NavBar__LogoWrapper">
            <a href="#" class="Logo__Container">
              <img src="../../images/logo.png" alt="로고 이미지입니다" />
              <span>BANI MARKET</span>
            </a>
          </span>
          <span class="NavBar__ListWrapper">
            <ul class="List__Container rowFlex">
              <li class="List__Content">
                <a href="#" class="korean__desc">전체</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">식품</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">전자기기</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">도서</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">패션</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">기타</a>
              </li>
            </ul>
          </span>
        </div>
      </nav>
      <section class="Carousel__CarouselWrapper">
        <div class="Carousel__CarouselContainer"></div>
      </section>
      <main class="MainPage__PageWrapper">
        <div class="MainPage__PageContainer">
          <aside class="MainPage__Search">
            <div class="MainPage__FilterGroup">
              <input
                type="radio"
                id="filter-new-date"
                name="filter"
                value="new-date"
              />
              <label for="filter-new-date" class="MainPage__Filter"
                >최신순</label
              >
              <input
                type="radio"
                id="filter-lower-price"
                name="filter"
                value="lower-price"
              />
              <label for="filter-lower-price" class="MainPage__Filter"
                >낮은 가격순</label
              >
              <input
                type="radio"
                id="filter-higher-price"
                name="filter"
                value="higher-price"
              />
              <label for="filter-higher-price" class="MainPage__Filter"
                >높은 가격순</label
              >
            </div>
            <div class="MainPage__SearchBar">
              <input
                type="text"
                name="search"
                placeholder="상품 검색"
                value=""
                class="SearchBar__Input"
              />
              <button type="submit" class="SearchBar__SearchButton">
                검색
              </button>
            </div>
          </aside>
          <section class="MainPage__SalesList">
            <h2 class="SalesList__Title">상품 목록</h2>
            <ul class="SalesList__Cards">
              <li>
                <a href="#" class="SalesList__Product">
                  <div class="Product__Info">
                    <img src="../../images/phone.jpeg" class="Product__Image" />
                    <dl class="Product__Desc">
                      <dt class="Product__Title">Samsung Galaxy S10</dt>
                      <dd class="Product__Price">1,000,000원</dd>
                    </dl>
                  </div>
                </a>
              </li>
              <li>
                <a href="#" class="SalesList__Product">
                  <div class="Product__Info">
                    <img src="../../images/phone.jpeg" class="Product__Image" />
                    <dl class="Product__Desc">
                      <dt class="Product__Title">Samsung Galaxy S10</dt>
                      <dd class="Product__Price">1,000,000원</dd>
                    </dl>
                  </div>
                </a>
              </li>
              <li>
                <a href="#" class="SalesList__Product">
                  <div class="Product__Info">
                    <img src="../../images/phone.jpeg" class="Product__Image" />
                    <dl class="Product__Desc">
                      <dt class="Product__Title">Samsung Galaxy S10</dt>
                      <dd class="Product__Price">1,000,000원</dd>
                    </dl>
                  </div>
                </a>
              </li>
            </ul>
            <ul class="SalesList__Pagination">
              <li class="Page__Item">
                <a href="#" class="Page__Link">Previous</a>
              </li>
              <li class="Page__Item"><a href="#" class="Page__Link">1</a></li>
              <li class="Page__Item"><a href="#" class="Page__Link">2</a></li>
              <li class="Page__Item"><a href="#" class="Page__Link">3</a></li>
              <li class="Page__Item">
                <a href="#" class="Page__Link">Next</a>
              </li>
            </ul>
          </section>
        </div>
      </main>
      <!-- Footer -->
      <footer class="Footer__Container columnFlex">
        <div class="Footer__Copyright">
          Copyright 2020. 바니마켓 All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>

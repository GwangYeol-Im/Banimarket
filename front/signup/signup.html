<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="바니마켓 회원가입 페이지입니다" />
    <meta name="author" content="IGY" />
    <title>바니마켓 | Sign up</title>
    <link rel="stylesheet" href="./signup.module.css" />
    <link rel="icon" type="image/jpeg" href="../images/pavicon.jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/abaf2d7c99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- Main Header -->
      <header class="MainHeader__HeaderWrapper">
        <div class="MainHeader__Container rowFlex">
          <span class="MainHeader__LogoWrapper">
            <a href="../index/index.html" class="Logo__Container">
              <img src="../images/logo.png" alt="로고 이미지입니다" />
              <span>BANI MARKET</span>
            </a>
          </span>
          <div class="UnAuthNav__Container">
            <a href="../signin/signin.html" class="UnAuthNav__Login"
              ><i class="fas fa-sign-in-alt"></i>로그인</a
            >
          </div>
        </div>
      </header>
      <!-- Main page -->
      <main class="MainPage">
        <div class="RegisterPage__Container">
          <div class="RegisterPage__Section">
            <div class="RegisterPage__Inner">
              <h1>Sign up</h1>
              <form>
                <div class="RegisterPage__FormGroup">
                  <label class="RegisterPage__FormName">Name</label>
                  <div class="RegisterPage__InputBox">
                    <input
                      type="text"
                      name="name"
                      placeholder="Kyle"
                      value=""
                      class="RegisterPage__Input"
                      id="Input__Name"
                    />
                  </div>
                </div>
                <div class="RegisterPage__FormGroup">
                  <label class="RegisterPage__FormName"
                    >Password (8 characters)</label
                  >
                  <div class="RegisterPage__InputBox">
                    <input
                      type="password"
                      name="password"
                      placeholder="********"
                      value=""
                      class="RegisterPage__Input"
                      id="Input__Password"
                    />
                  </div>
                </div>
                <div class="RegisterPage__FormGroup">
                  <label class="RegisterPage__FormName">Confirm password</label>
                  <div class="RegisterPage__InputBox">
                    <input
                      type="password"
                      name="confirm"
                      placeholder="********"
                      value=""
                      class="RegisterPage__Input"
                      id="Input__Confirm"
                    />
                  </div>
                </div>
                <div class="RegisterPage__FormGroup">
                  <label class="RegisterPage__FormName">Phone</label>
                  <div class="RegisterPage__InputBox">
                    <input
                      type="text"
                      name="phone"
                      placeholder="Please enter numbers only"
                      value=""
                      class="RegisterPage__Input"
                      id="Input__Phone"
                    />
                  </div>
                </div>
                <div class="RegisterPage__FormGroup">
                  <div class="RegisterPage__FormNameGroup rowFlex">
                    <label class="RegisterPage__FormName">College</label>
                    <div class="RegisterPage__ChoiceGroup rowFlex">
                      <input
                        type="radio"
                        id="choice-attend"
                        name="state"
                        value="attend"
                      />
                      <label class="RegisterPage__Choice" for="choice-attend"
                        >재학</label
                      >
                      <input
                        type="radio"
                        id="choice-dorm"
                        name="state"
                        value="dorm"
                      />
                      <label class="RegisterPage__Choice" for="choice-dorm"
                        >기숙사</label
                      >
                      <input type="file" id="upload-btn" hidden />
                      <label for="upload-btn" id="upload" style="float: right"
                        >Upload</label
                      >
                    </div>
                  </div>
                  <div class="RegisterPage__InputBox">
                    <input
                      type="text"
                      name="college"
                      placeholder="Univ."
                      value=""
                      class="RegisterPage__Input"
                      id="Input__College"
                    />
                  </div>
                  <div>
                    <ul></ul>
                  </div>
                  <div class="RegisterPage__InputBox">
                    <input
                      type="text"
                      name="location"
                      value=""
                      class="RegisterPage__Input"
                      id="Input__Location"
                      hidden
                    />
                  </div>
                </div>
                <div class="RegisterPage__FormGroup">
                  <label class="RegisterPage__FormName">Student number</label>
                  <div class="RegisterPage__InputBox">
                    <input
                      type="text"
                      name="student number"
                      placeholder="Please enter numbers only"
                      value=""
                      class="RegisterPage__Input"
                      id="Input__StudentNum"
                    />
                  </div>
                </div>
                <button type="submit" class="RegisterPage__SignUpButton">
                  <span>Sign up</span>
                </button>
              </form>
              <hr />
            </div>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer class="Footer__Container columnFlex">
        <div class="Footer__Copyright">
          Copyright 2020. 바니마켓 All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>

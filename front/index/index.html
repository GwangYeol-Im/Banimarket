<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="바니마켓 인덱스 페이지입니다." />
    <meta name="author" content="IGY" />
    <title>바니마켓 | 언제나 바로 네 곁에</title>
    <link rel="stylesheet" href="./index.module.css" />
    <link rel="icon" type="image/jpeg" href="../images/pavicon.jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/abaf2d7c99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Main Header -->
      <header class="MainHeader__HeaderWrapper">
        <div class="MainHeader__Container">
          <div class="UnAuthNav__Container korean__desc">
            <a href="../signin/signin.html" class="UnAuthNav__Login"
              ><i class="fas fa-sign-in-alt"></i>로그인</a
            >
            <a href="../signup/signup.html" class="UnAuthNav__SignUp"
              ><i class="fas fa-user-plus"></i>회원가입
            </a>
          </div>
        </div>
      </header>
      <!-- Nav Bar -->
      <nav class="NavBar__NavWrapper">
        <div class="NavBar__Container rowFlex">
          <span class="NavBar__LogoWrapper">
            <a href="#" class="Logo__Container">
              <img src="../images/logo.png" alt="로고 이미지입니다" />
              <span>BANI MARKET</span>
            </a>
          </span>
          <span class="NavBar__ListWrapper">
            <ul class="List__Container rowFlex">
              <li class="List__Content">
                <a href="#" class="korean__desc">전체</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">식품</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">전자기기</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">도서</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">패션</a>
              </li>
              <li class="List__Content">
                <a href="#" class="korean__desc">기타</a>
              </li>
            </ul>
          </span>
        </div>
      </nav>
      <!-- Main page -->
      <main class="MainPage__PageWrapper">
        <img
          class="MainPage__BackGround"
          src="../images/bg.jpeg"
          alt="배경화면입니다"
        />
      </main>
      <!-- Footer -->
      <footer class="Footer__Container columnFlex">
        <div class="Footer__Copyright">
          Copyright 2020. 바니마켓 All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
